    <script>
        var houses =   ["House Stark of Winterfell",
                        "House Tully of Riverrun",
                        "House Arryn of the Eyrie",
                        "House Lannister of Casterly Rock",
                        "House Baratheon of Storm's End",
                        "House Tyrell of Highgarden",
                        "House Martell of Sunspear",
                        "House Targaryen of King's Landing"];


        function jsonFinder(){
            for (var i = 1; i < 445; i++)
            {
                var url = "https://anapioficeandfire.com/api/houses/"+i.toString()+"/";
                $.get(
                    url,
                    function (res){
                    for (var house in houses)
                    {
                        if (res.name.indexOf(house) > -1)
                        {
                            var nametag = "<p>" + res.name + "</p>\n<p>" + url + "</p>\n";
                            $('#gridcontainer').append(nametag);
                        }
                   }
                },
                'json')
            }
        }

        $('')
    </script>
